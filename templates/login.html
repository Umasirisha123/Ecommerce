<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #6dc1e7; /* Light background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* Form container styles */
form {
    background-color: #df7897;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgba(10, 66, 223, 0.123);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Input field styles */
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #e088bc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

/* Button styling */
button {
    width: 100%;
    padding: 12px;
    background-color: #57b45f;
    color: rgb(247, 248, 250);
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Button hover effect */
button:hover {
    background-color: #0c4e5a;
}

/* Input focus styles */
input:focus {
    outline: none;
    border-color: #0569a3;
}

/* Placeholder styling */
input::placeholder {
    color: #585f88;
}

/* Responsive Design: Make the form more compact on small screens */
@media (max-width: 500px) {
    form {
        width: 90%;
    }
}
    </style>
</head>
<body>
    <form method="POST" action="">
        <h1>Login</h1>
        <label>Username</label>
        <input placeholder="username" type="text" name="username" id="">
        <label>Password</label>
        <input placeholder="password" type="text" name="password" id="">
        <button>Login</button>
    </form>
    
</body>
</html>
